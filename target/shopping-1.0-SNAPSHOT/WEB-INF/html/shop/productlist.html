<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../resources/css/bootstrap.css">
    <link href="https://cdn.bootcss.com/font-awesome/5.10.0-12/css/all.css" rel="stylesheet">

    <title>商品列表</title>
</head>
<body>

<div class="all-wrap">

    <div class="nav-bar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand">商铺后台管理系统</div>
            </div>
            <div class="hidden-xs">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                </ul>
                <div class="navbar-right navbar-text">欢迎你，<a href="#" id="user-name"></a></div>
            </div>
        </div>
    </div>


    <div class="col-md-12">

        <ol class="breadcrumb">
            <li><a href="#">首页</a></li>
            <li><a href="#">商品列表</a></li>
        </ol>

        <div class="panel panel-default m10">

            <div class="panel-heading">商品
                <a class="btn btn-primary btn-sm product-add-btn" data-toggle="modal" data-target="#product-edit"
                   id="product-add-btn">+</a>
            </div>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>商品名称</th>
                    <th>优先级</th>
                    <th>操作</th>
                </tr>
                </thead>

                <tbody id="product-wrap">

                </tbody>

            </table>

        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="product-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">商铺编辑</h4>
            </div>
            <div class="modal-body">
                <form action="" class="container">
                    <div class="form-group">
                        <label>商品名称</label>
                        <div class="item-input">
                            <input class="form-control" type="text" id="product-name" placeholder="商品名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>目录</label>
                        <select class="form-control" id="product-category">

                        </select>
                    </div>

                    <div class="form-group">
                        <label>优先级</label>
                        <input class="form-control" type="text" id="priority" placeholder="优先级">
                    </div>

                    <div class="form-group">
                        <label>原价</label>
                        <input class="form-control" type="number" id="normal-price" placeholder="可选">
                    </div>
                    <div class="form-group">
                        <label>现价</label>
                        <input class="form-control" type="number" id="promotion-price" placeholder="可选">
                    </div>

                    <div class="form-group small-img-div">
                        <label>缩略图</label>
                        <input class="form-control-file" type="file" id="small-img" placeholder="缩略图">
                    </div>
                    <div class="form-group detail-img-div">
                        <label>详情图片</label>
                        <input class="form-control-file detail-img" type="file" id="detail-img">
                    </div>

                    <div class="form-group">
                        <label>商品描述</label>
                        <textarea class="form-control" id="product-desc" placeholder="商品描述"></textarea>
                    </div>

                    <div class="form-group form-inline">
                        <div>验证码:</div>
                        <input class="form-control" type="text" id="j_captcha" name="verifyCode" placeholder="验证码">
                        <div class="item-input">
                            <img id="captcha_img" type="text" alt="点击更换" title="点击更换"
                                 onclick="changeVerityCode(this)"
                                 src="../Kaptcha">
                        </div>
                    </div>
                </form>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submit">保存</button>
            </div>

        </div>
    </div>
</div>

<script src="../resources/js/commons/jQuery.min.js"></script>
<script src="../resources/js/bootstrap.js"></script>
<script type="text/javascript" src="../resources/js/commons/common.js" charset="UTF-8"></script>
<script type="text/javascript" src="../resources/js/shop/productlist.js" charset="UTF-8"></script>
<script type="text/javascript" src="../resources/js/shop/productoperation.js" charset="UTF-8"></script>


</body>
</html>
